<div class="parent">
  <div class="row">

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-title">{{surveyTitle}}</h2>
      </div>
      <div *ngIf="serviceResponse.length>0" class="alert alert-success alert-dismissible fade show" role="alert">
        {{serviceResponse}}
        <button type="button" class="close" (click)="dismiss()" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div *ngFor="let element of responseschart" style="text-align:center">

        <div class="col">
          <div class="row">
            <h3 style="color: darkcyan;">
              {{element.titlename}}
            </h3>
          </div>
          <div class="row">
        <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="element.options" [gradient]="gradient"
          [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel">
        </ngx-charts-bar-vertical>





      </div>

    </div>
  </div>
</div>
