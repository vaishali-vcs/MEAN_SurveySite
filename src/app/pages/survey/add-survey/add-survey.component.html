
  <div class='parent'>
    <h2>Create Survey</h2>
    <p class="datediv" >
      <mat-form-field appearance="fill" style="width:12vw">
        <mat-label>Valid till</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>
<table mat-table [dataSource]="dataSource" style="width:50vw"  class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <!-- Question Column -->
  <ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef> Question Text</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field class="example-full-width">
        <mat-label>Question</mat-label>
        <input matInput>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="answertype">
    <th mat-header-cell *matHeaderCellDef> Answer Type</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field class="example-full-width">
        <mat-select>
          <mat-option *ngFor='let type of element.answertype' value= type>{{type}}</mat-option>

        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Options(comma seperated)</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field class="example-full-width">
        <mat-label></mat-label>
        <input matInput>
      </mat-form-field>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="buttondiv">
  <button mat-raised-button color="accent" class="addbutton" (click) = 'addElement()'>Add Question</button>
<button mat-raised-button color="primary" class="addbutton">Create Survey</button>
<button mat-raised-button color="warn" class="addbutton">Cancel</button>

</div>
</div>
