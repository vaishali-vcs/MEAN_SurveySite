<div class="mt-3">
  <div class="col-md-4 m-auto">
    <div class="card card-body">
      <h1 class="text-center mb-3">
        <i class="fas fa-user-plus"></i> Register
      </h1>

      <mat-card>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form (submit)="onRegister(registerForm)" #registerForm="ngForm" *ngIf="!isLoading">
          <div class="form-group">
            <mat-form-field>
              <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required
                email>
              <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field>
              <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel"
                required>
              <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
            </mat-form-field>
          </div>
          <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Register</button>
        </form>
      </mat-card>
    </div>
  </div>
</div>
