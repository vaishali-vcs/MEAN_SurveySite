<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>
    <div></div>
  </span>
  <span>
    <a routerLink="/" routerLinkActive="mat-accent">
      <img class="d-inline-block mx-2" src="assets/image/logo.png" alt width="250" height="80"></a>
  </span>
  <span class="example-spacer"></span>
  <span *ngIf="!userIsAuthenticated">
    <a mat-button routerLink="/home" routerLinkActive="mat-accent"><mat-icon>home</mat-icon>Home</a>
  </span>
  <span *ngIf="!userIsAuthenticated">
    <a mat-button routerLink="/survey/list-survey" routerLinkActive="mat-accent"><mat-icon>assignment</mat-icon>Survey</a>
  </span>
  <span *ngIf="!userIsAuthenticated" >
    <a mat-button routerLink="/about" routerLinkActive="mat-accent"><mat-icon>contact_support</mat-icon>About</a>
  </span>
  <span class="material-icons">
    <a mat-button routerLink="/contact" routerLinkActive="mat-accent"><mat-icon>phonelink_ring</mat-icon>Contact Us</a>
    </span>
  <span *ngIf="!userIsAuthenticated">
    <a mat-button routerLink="/user/login" routerLinkActive="mat-accent"><mat-icon>login</mat-icon>Login</a>
  </span>
  <span *ngIf="!userIsAuthenticated">
    <a mat-button routerLink="/user/register" routerLinkActive="mat-accent"><mat-icon>assignment_ind</mat-icon>Register</a>
  </span>
  <span *ngIf="userIsAuthenticated">
    <button mat-button (click)="onLogout()">Logout</button>
  </span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
